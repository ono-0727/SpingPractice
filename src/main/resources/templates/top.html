<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支入力画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>収支入力画面</h1>
    
    <form th:action="@{/transactions/confirm}" th:object="${transactionsForm}" method="post">
        <div class="form-group">
            <label for="monthDto">対象月:</label>
            <select th:field="*{monthDto}" id="monthDto">
                <option value="">選択してください</option>
                <option th:each="month : ${months}" 
                        th:value="${month.value}" 
                        th:text="${month.displayName}">
                </option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('monthDto')}" th:errors="*{monthDto}"></div>
        </div>

        <div class="form-group">
            <label for="paymentsDto">収支区分:</label>
            <select th:field="*{paymentsDto}" id="paymentsDto">
                <option value="">選択してください</option>
                <option th:each="payment : ${paymentsStatuses}" 
                        th:value="${payment.code}" 
                        th:text="${payment.value}">
                </option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('paymentsDto')}" th:errors="*{paymentsDto}"></div>
        </div>

        <div class="form-group">
            <label for="contentDto">収支内容:</label>
            <input type="text" th:field="*{contentDto}" id="contentDto" placeholder="収支内容を入力してください" />
            <div class="error" th:if="${#fields.hasErrors('contentDto')}" th:errors="*{contentDto}"></div>
        </div>

        <div class="form-group">
            <label for="amountDto">金額:</label>
            <input type="number" th:field="*{amountDto}" id="amountDto" placeholder="金額を入力してください" />
            <div class="error" th:if="${#fields.hasErrors('amountDto')}" th:errors="*{amountDto}"></div>
        </div>

        <button type="submit">確認</button>
    </form>
</body>
</html>
